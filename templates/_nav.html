<nav>
<% json('nav.json').forEach(function(section) { %>
  <div>
    <p><%= section.title %></p>
    <ul>
      <% section.links.forEach(function(link) { %>
        <a
          class="<%= cx({disabled: link.disabled, external: link.external}) %>"
          href="<%= link.internal ? `${basePath}${link.internal}` : link.external %>"
        >
          <%= link.text %>
        </a>
      <% }) %>
    </ul>
  </div>
<% }) %>
</nav>
